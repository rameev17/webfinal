<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up</title>
	<meta charset="UTF-8">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<form action="signup.php" method="POST" name="login" onsubmit="return validation()">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="images/logo.png" alt="IMG">
				</div>

				<form class="login100-form">
					<span class="login100-form-title">
						Sign up
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="Username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="pass" placeholder="Password"
						required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="password" name="pass1" placeholder="Confirm Password"
						required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="tel" name="phone" placeholder="Phone Number" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>

					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script type="text/javascript">
		function validation(){
			var pass=document.login.pass.value;
			var pass1=document.login.pass1.value;
			if (pass!=pass1) {
				alert("Passwords dont same!")
			}
			if (pass.length<6 || pass.length>20) {
				alert("Passwords must be bigger than 6 characters and lower than 20 characters")
			}
		}
	</script>

</body>
</html>
